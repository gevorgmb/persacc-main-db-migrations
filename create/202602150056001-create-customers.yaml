databaseChangeLog:
  - changeSet:
      id: 001-create-customers
      author: gevorg
      changes:
        - createTable:
            tableName: customers
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: prefix
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: middle_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: suffix
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: birthday
                  type: DATE
                  constraints:
                    nullable: true
              - column:
                  name: phone
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: additional_info
                  type: JSONB
                  constraints:
                    nullable: true
              - column:
                  name: user_id
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    uniqueConstraintName: uq_customer_user_id
                    nullable: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: deleted_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: customer