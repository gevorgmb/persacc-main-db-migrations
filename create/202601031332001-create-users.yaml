databaseChangeLog:
  - changeSet:
      id: 001-create-users
      author: gevorg
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email_verified_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: remember_token
                  type: VARCHAR(100)
                  constraints:
                    nullable: true
      rollback:
        - dropTable:
            tableName: users