databaseChangeLog:
  - changeSet:
      id: 001-create-password-reset-tokens
      author: gevorg
      changes:
        - createTable:
            tableName: password_reset_tokens
            columns:
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    primaryKey: true
              - column:
                  name: token
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true
      rollback:
        - dropTable:
            tableName: password_reset_tokens