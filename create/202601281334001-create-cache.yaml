databaseChangeLog:
  - changeSet:
      id: 001-create-cache
      author: gevorg
      changes:
        - createTable:
            tableName: cache
            columns:
              - column:
                  name: key
                  type: VARCHAR(255)
                  constraints:
                    primaryKey: true
              - column:
                  name: value
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: expiration
                  type: INT
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: cache