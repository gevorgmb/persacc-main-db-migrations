databaseChangeLog:
  - changeSet:
      id: 001-create-cache-locks
      author: gevorg
      changes:
        - createTable:
            tableName: cache_locks
            columns:
              - column:
                  name: key
                  type: VARCHAR(255)
                  constraints:
                    primaryKey: true
              - column:
                  name: owner
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: expiration
                  type: INT
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: cache_locks