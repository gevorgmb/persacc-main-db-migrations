databaseChangeLog:
  - changeSet:
      id: 001-create-permissions
      author: gevorg
      changes:
        - createTable:
            tableName: permissions
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false
              - column:
                  name: deleted_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true
      rollback:
        - dropTable:
            tableName: permissions